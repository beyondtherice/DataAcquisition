name: Dependency Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install poetry
        run: |
          pip install poetry
        
      - name: Install dependencies
        run: |
          poetry install --dev-only
    
      - name: black
        run: |
          poetry run black --diff tests/black_test.py
      

