# This is a basic workflow to help you get started with Actions

name: hello


on:

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


  workflow_dispatch:


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install poetry
        run: |
          pip install poetry
        
      - name: Install dependencies
        run: |
          poetry install
        
      - name: black
        run: |
          poetry run black --diff .
